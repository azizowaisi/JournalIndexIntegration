name: SonarQube
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin' # Latest LTS with best performance
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B clean compile test -Djacoco.skip=true
          if [ -n "$SONAR_TOKEN" ]; then
            echo "Running SonarCloud analysis..."
            mvn sonar:sonar \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.organization=azizowaisi \
              -Dsonar.projectKey=azizowaisi_JournalIndexIntegration \
              -Dsonar.projectName="Journal Index Integration" \
              -Dsonar.projectVersion=1.0.0 || echo "SonarCloud analysis failed, but continuing build..."
          else
            echo "SonarCloud analysis skipped - no SONAR_TOKEN configured"
          fi
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: target/surefire-reports/
      
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: journal-index-integration
          path: target/*.jar
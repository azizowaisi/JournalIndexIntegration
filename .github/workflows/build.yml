name: SonarQube
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: 11
          distribution: 'zulu' # Alternative distribution options are available.
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build project
        run: mvn -B clean compile test -Djacoco.skip=true
      
      - name: SonarCloud Scan
        if: ${{ secrets.SONAR_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "Running SonarCloud analysis..."
          mvn sonar:sonar \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.organization=azizowaisi \
            -Dsonar.projectKey=azizowaisi_JournalIndexIntegration \
            -Dsonar.projectName="Journal Index Integration" \
            -Dsonar.projectVersion=1.0.0 || echo "SonarCloud analysis failed, but continuing build..."
      
      - name: Skip SonarCloud (no token configured)
        if: ${{ !secrets.SONAR_TOKEN }}
        run: echo "SonarCloud analysis skipped - no SONAR_TOKEN configured"
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: target/surefire-reports/
      
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: journal-index-integration
          path: target/*.jar
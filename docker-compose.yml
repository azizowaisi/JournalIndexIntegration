version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: journal-index-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-password}
      MYSQL_DATABASE: journal_index
      MYSQL_USER: ${MYSQL_USER:-journal_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-journal_pass}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      # Database schema will be auto-generated by Hibernate
    command: --default-authentication-plugin=mysql_native_password

  app:
    build: .
    container_name: journal-index-app
    depends_on:
      - mysql
    environment:
      DB_URL: jdbc:mysql://mysql:3306/journal_index?useSSL=false&serverTimezone=UTC
      DB_USERNAME: ${DB_USERNAME:-journal_user}
      DB_PASSWORD: ${DB_PASSWORD:-journal_pass}
      AWS_REGION: ${AWS_REGION:-us-east-1}
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/app/logs

volumes:
  mysql_data:

# SonarCloud Configuration for Journal Index Integration

# Project identification
sonar.projectKey=azizowaisi_JournalIndexIntegration
sonar.projectName=Journal Index Integration
sonar.projectVersion=1.0.0

# SonarCloud server configuration
sonar.host.url=https://sonarcloud.io
sonar.organization=azizowaisi

# Project description
sonar.projectDescription=Journal Index Integration - A Spring Boot application for indexing journal articles with OAI-PMH support

# Source code configuration
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.libraries=target/lib/*.jar
sonar.java.test.binaries=target/test-classes

# Language and encoding
sonar.java.source=11
sonar.java.target=11
sonar.sourceEncoding=UTF-8

# Coverage and test reports
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports
sonar.surefire.reportsPath=target/surefire-reports

# Exclusions
sonar.exclusions=**/target/**,**/node_modules/**,**/*.md,**/docker-compose.yml,**/Dockerfile,**/deploy.sh,**/select-profile.sh,**/package.json,**/serverless.yml,**/env.*,**/.env*

# Test exclusions
sonar.test.exclusions=**/target/**,**/node_modules/**

# Duplication settings
sonar.cpd.java.minimumtokens=100
sonar.cpd.exclusions=**/entity/**,**/dto/**,**/model/**

# Code quality rules
sonar.qualitygate.wait=true

# Security hotspots
sonar.security.hotspots.include=**/*.java

# Custom rules for Spring Boot
sonar.java.checkstyle.reportPaths=target/checkstyle-result.xml

# Maven specific
sonar.maven.plugin.version=3.9.1.2184

# Issue exclusions (suppress specific rules for certain patterns)
sonar.issue.ignore.multicriteria=e1,e2,e3,e4,e5

# Exclude entity classes from certain rules (they often have many fields)
sonar.issue.ignore.multicriteria.e1.ruleKey=java:S107
sonar.issue.ignore.multicriteria.e1.resourceKey=**/entity/**

# Exclude test classes from certain rules
sonar.issue.ignore.multicriteria.e2.ruleKey=java:S1186
sonar.issue.ignore.multicriteria.e2.resourceKey=**/test/**

# Exclude configuration classes from certain rules
sonar.issue.ignore.multicriteria.e3.ruleKey=java:S1118
sonar.issue.ignore.multicriteria.e3.resourceKey=**/config/**

# Exclude repository interfaces from certain rules
sonar.issue.ignore.multicriteria.e4.ruleKey=java:S1186
sonar.issue.ignore.multicriteria.e4.resourceKey=**/repository/**

# Exclude service classes from certain rules
sonar.issue.ignore.multicriteria.e5.ruleKey=java:S1186
sonar.issue.ignore.multicriteria.e5.resourceKey=**/service/**

# Additional exclusions for specific patterns
sonar.exclusions=**/target/**,**/node_modules/**,**/*.md,**/docker-compose.yml,**/Dockerfile,**/deploy.sh,**/select-profile.sh,**/package.json,**/serverless.yml,**/env.*,**/.env*,**/pom.xml

# Coverage exclusions
sonar.coverage.exclusions=**/entity/**,**/dto/**,**/model/**,**/config/**,**/Application.java,**/LambdaHandler.java,**/ImportCommandLambdaHandler.java

# Test coverage thresholds
sonar.coverage.minimum=70
sonar.coverage.highlighting=true

# Duplication thresholds
sonar.cpd.minimumtokens=100
sonar.cpd.minimumlines=5

# Maintainability rating
sonar.maintainability.rating=1.0

# Reliability rating
sonar.reliability.rating=1.0

# Security rating
sonar.security.rating=1.0

# Technical debt
sonar.technicalDebt.rating=1.0

# Code smells
sonar.codeSmells.rating=1.0

# Hotspots
sonar.hotspots.rating=1.0

# Additional quality gates
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Maven plugin configuration
sonar.maven.plugin.version=3.9.1.2184
sonar.maven.plugin.groupId=org.sonarsource.scanner.maven
sonar.maven.plugin.artifactId=sonar-maven-plugin


# SonarCloud configuration
sonar.projectKey=${env.SONAR_PROJECT_KEY}
sonar.organization=${env.SONAR_ORGANIZATION}

# Project metadata
sonar.projectName=Journal Index Integration
sonar.projectVersion=1.0.0

# Source code
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.source=17
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Coverage
sonar.java.coveragePlugin=jacoco
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports

# Exclusions
sonar.exclusions=**/target/**,.serverless/**,environments/**,scripts/**
sonar.test.exclusions=**/*Test.java

# Coverage exclusions (don't count entities/models as uncovered)
sonar.coverage.exclusions=**/entity/**,**/model/**,**/config/**

# Code analysis
sonar.java.checkstyle.reportPaths=target/checkstyle-result.xml

# CI Analysis configuration
sonar.ci.analysis=true
sonar.ci.analysis.force=true


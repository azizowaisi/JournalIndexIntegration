# Database Configuration
database.insert.journal=INSERT INTO journals (url, title, issn, publisher, subject_areas, metadata, created_at, updated_at) VALUES (:#url, :#title, :#issn, :#publisher, :#subject_areas, :#metadata, NOW(), NOW())

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Data Source Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/journal_index?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# AWS Configuration
aws.region=${AWS_REGION:us-east-1}
aws.sqs.queue.url=${SQS_QUEUE_URL:https://sqs.us-east-1.amazonaws.com/123456789012/journal-index-queue}

# OAI Configuration
oai.default.metadata.prefix=oai_dc
oai.batch.size=100
oai.timeout=30000

# Logging Configuration
logging.level.com.teckiz.journalindex=INFO
logging.level.org.apache.camel=INFO
logging.level.org.apache.camel.component.sql=DEBUG

# Error Handling
error.max.retries=3
error.retry.delay=5000

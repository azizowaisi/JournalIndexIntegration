# Development Profile Configuration
# Journal Index Integration - Development Environment

# =============================================================================
# ENVIRONMENT IDENTIFICATION
# =============================================================================
spring.profiles.active=dev
environment.name=development

# =============================================================================
# DATABASE CONFIGURATION
# =============================================================================

# JPA Configuration (Development)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Data Source Configuration (Development)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/journal_index_dev?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:CHANGE_ME}

# Connection Pool (Smaller for development)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=600000

# =============================================================================
# AWS CONFIGURATION
# =============================================================================
aws.region=${AWS_REGION:us-east-1}
aws.sqs.queue.url=${SQS_QUEUE_URL:https://sqs.us-east-1.amazonaws.com/123456789012/journal-index-queue-dev}

# =============================================================================
# OAI CONFIGURATION
# =============================================================================
oai.default.metadata.prefix=oai_dc
oai.batch.size=${OAI_BATCH_SIZE:50}
oai.timeout=${OAI_TIMEOUT:15000}

# =============================================================================
# LOGGING CONFIGURATION (VERBOSE FOR DEVELOPMENT)
# =============================================================================
logging.level.com.teckiz.journalindex=DEBUG
logging.level.org.apache.camel=DEBUG
logging.level.org.apache.camel.component.sql=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Log file configuration
logging.file.name=logs/journal-index-dev.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# =============================================================================
# ERROR HANDLING (MORE FORGIVING FOR DEVELOPMENT)
# =============================================================================
error.max.retries=${MAX_RETRIES:2}
error.retry.delay=${RETRY_DELAY:1000}

# =============================================================================
# DEVELOPMENT FEATURES
# =============================================================================

# Enable development endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus,env
management.endpoint.health.show-details=always
management.info.env.enabled=true

# Spring Boot Actuator
management.server.port=8081
management.endpoints.web.base-path=/actuator

# =============================================================================
# CACHING (DISABLED FOR DEVELOPMENT)
# =============================================================================
spring.cache.type=none

# =============================================================================
# SECURITY (RELAXED FOR DEVELOPMENT)
# =============================================================================
# Disable security for development
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# =============================================================================
# DEVELOPMENT TOOLS
# =============================================================================

# Enable hot reload
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# H2 Console (if using H2 for testing)
spring.h2.console.enabled=false

# =============================================================================
# MONITORING (BASIC FOR DEVELOPMENT)
# =============================================================================
# Micrometer configuration
management.metrics.export.cloudwatch.enabled=false
management.metrics.export.prometheus.enabled=true

# =============================================================================
# FEATURE FLAGS (DEVELOPMENT)
# =============================================================================
feature.enable.oai.ojs=${ENABLE_OJS_OAI:true}
feature.enable.oai.doj=${ENABLE_DOAJ:true}
feature.enable.teckiz=${ENABLE_TECKIZ:true}
feature.enable.cron.import=${ENABLE_CRON_IMPORT:false}
feature.enable.batch.processing=${ENABLE_BATCH_PROCESSING:false}
feature.enable.parallel.processing=${ENABLE_PARALLEL_PROCESSING:false}
feature.enable.caching=${ENABLE_CACHING:false}

# =============================================================================
# TESTING CONFIGURATION
# =============================================================================
# Test database configuration
spring.datasource.test.url=${TEST_DB_URL:jdbc:mysql://localhost:3306/journal_index_test?useSSL=false&serverTimezone=UTC}
spring.datasource.test.username=${TEST_DB_USERNAME:test_user}
spring.datasource.test.password=${TEST_DB_PASSWORD:CHANGE_ME}

# Test profile activation
spring.test.database.replace=none

# Test Profile Configuration
# Journal Index Integration - Local Test Environment

# =============================================================================
# ENVIRONMENT IDENTIFICATION
# =============================================================================
spring.profiles.active=test
environment.name=test

# =============================================================================
# DATABASE CONFIGURATION (LOCAL TEST)
# =============================================================================

# JPA Configuration (Test)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order-inserts=true
spring.jpa.properties.hibernate.order-updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# H2 Database Configuration (In-Memory for testing)
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# Connection Pool (Test)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.validation-timeout=3000

# Additional connection settings for test
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.initialization-fail-timeout=30000

# =============================================================================
# AWS CONFIGURATION (MOCK FOR TESTING)
# =============================================================================
aws.region=us-east-1
aws.sqs.queue.url=https://sqs.us-east-1.amazonaws.com/123456789012/test-queue

# S3 Configuration (Mock)
aws.s3.bucket.name=test-bucket
aws.s3.region=us-east-1

# =============================================================================
# OAI CONFIGURATION
# =============================================================================
oai.default.metadata.prefix=oai_dc
oai.batch.size=10
oai.timeout=30000

# =============================================================================
# LOGGING CONFIGURATION (VERBOSE FOR TESTING)
# =============================================================================
logging.level.com.teckiz.journalindex=DEBUG
logging.level.org.apache.camel=DEBUG
logging.level.org.apache.camel.component.sql=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=DEBUG
logging.level.org.springframework.boot.autoconfigure=DEBUG

# Enable database connection logging for debugging
logging.level.org.springframework.jdbc=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.hibernate.engine.jdbc=DEBUG

# Log file configuration
logging.file.name=logs/journal-index-test.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# =============================================================================
# ERROR HANDLING (TEST)
# =============================================================================
error.max.retries=3
error.retry.delay=1000

# =============================================================================
# TEST FEATURES
# =============================================================================

# Management endpoints for testing
management.endpoints.web.exposure.include=health,info,beans,env
management.endpoint.health.show-details=always
management.info.env.enabled=true

# Spring Boot Actuator (Test)
management.server.port=8081
management.endpoints.web.base-path=/actuator
management.security.enabled=false

# =============================================================================
# CACHING (TEST)
# =============================================================================
spring.cache.type=simple
spring.cache.cache-names=oai-responses,api-cache,journal-metadata

# =============================================================================
# SECURITY (DISABLED FOR TESTING)
# =============================================================================
spring.security.user.name=test-admin
spring.security.user.password=test-password

# HTTPS disabled for testing
server.ssl.enabled=false
server.port=8080

# =============================================================================
# MONITORING (TEST)
# =============================================================================
# Micrometer configuration
management.metrics.export.prometheus.enabled=true
management.metrics.export.prometheus.step=10s

# =============================================================================
# FEATURE FLAGS (TEST)
# =============================================================================
feature.enable.oai.ojs=true
feature.enable.oai.doj=true
feature.enable.teckiz=true
feature.enable.cron.import=true
feature.enable.batch.processing=true
feature.enable.parallel.processing=true
feature.enable.caching=true

# =============================================================================
# PERFORMANCE TUNING (TEST)
# =============================================================================
# JVM optimization hints
server.tomcat.max-threads=50
server.tomcat.min-spare-threads=5
server.tomcat.connection-timeout=20000
server.tomcat.max-connections=100

# JPA optimization
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.connection.autocommit=false

# =============================================================================
# EXTERNAL SERVICES (MOCK FOR TESTING)
# =============================================================================
# External API configuration
external.api.timeout=10
external.api.retries=2
external.api.rate.limit=10

# Circuit breaker configuration
resilience4j.circuitbreaker.instances.oai.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.oai.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.oai.sliding-window-size=5

# =============================================================================
# HEALTH CHECKS (TEST)
# =============================================================================
# Health check configuration
management.health.db.enabled=true
management.health.disk-space.enabled=true
management.health.disk-space.threshold=100MB
management.health.s3.enabled=false

# Custom health indicators
management.health.oai.enabled=true
management.health.sqs.enabled=true
management.health.cache.enabled=true

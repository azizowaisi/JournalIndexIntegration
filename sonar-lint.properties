# SonarLint Configuration for Journal Index Integration
# This file provides IDE-agnostic SonarLint configuration

# Project identification
sonar.projectKey=journal-index-integration
sonar.projectName=Journal Index Integration
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.libraries=target/lib/*.jar
sonar.java.test.binaries=target/test-classes

# Language and encoding
sonar.java.source=11
sonar.java.target=11
sonar.sourceEncoding=UTF-8

# Coverage and test reports
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports
sonar.surefire.reportsPath=target/surefire-reports

# Exclusions
sonar.exclusions=**/target/**,**/node_modules/**,**/*.md,**/docker-compose.yml,**/Dockerfile,**/deploy.sh,**/select-profile.sh,**/package.json,**/serverless.yml,**/env.*,**/.env*,**/pom.xml,**/generated-sources/**

# Test exclusions
sonar.test.exclusions=**/target/**,**/node_modules/**,**/generated-test-sources/**

# Coverage exclusions
sonar.coverage.exclusions=**/entity/**,**/dto/**,**/model/**,**/config/**,**/Application.java,**/LambdaHandler.java,**/ImportCommandLambdaHandler.java,**/generated-sources/**

# Duplication exclusions
sonar.cpd.exclusions=**/entity/**,**/dto/**,**/model/**,**/generated-sources/**

# Duplication settings
sonar.cpd.java.minimumtokens=100
sonar.cpd.minimumlines=5

# Coverage thresholds
sonar.coverage.minimum=70
sonar.coverage.highlighting=true

# Quality gates
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Issue exclusions
sonar.issue.ignore.multicriteria=e1,e2,e3,e4,e5,e6

# Exclude entity classes from parameter count rule
sonar.issue.ignore.multicriteria.e1.ruleKey=java:S107
sonar.issue.ignore.multicriteria.e1.resourceKey=**/entity/**

# Exclude test classes from empty method rule
sonar.issue.ignore.multicriteria.e2.ruleKey=java:S1186
sonar.issue.ignore.multicriteria.e2.resourceKey=**/test/**

# Exclude configuration classes from utility class rule
sonar.issue.ignore.multicriteria.e3.ruleKey=java:S1118
sonar.issue.ignore.multicriteria.e3.resourceKey=**/config/**

# Exclude repository interfaces from empty method rule
sonar.issue.ignore.multicriteria.e4.ruleKey=java:S1186
sonar.issue.ignore.multicriteria.e4.resourceKey=**/repository/**

# Exclude service classes from empty method rule
sonar.issue.ignore.multicriteria.e5.ruleKey=java:S1186
sonar.issue.ignore.multicriteria.e5.resourceKey=**/service/**

# Exclude generated sources from empty method rule
sonar.issue.ignore.multicriteria.e6.ruleKey=java:S1186
sonar.issue.ignore.multicriteria.e6.resourceKey=**/generated-sources/**

# Security hotspots
sonar.security.hotspots.include=**/*.java
sonar.security.hotspots.exclusions=**/target/**,**/node_modules/**,**/generated-sources/**

# Additional quality gates
sonar.maintainability.rating=1.0
sonar.reliability.rating=1.0
sonar.security.rating=1.0
sonar.technicalDebt.rating=1.0
sonar.codeSmells.rating=1.0
sonar.hotspots.rating=1.0

# Maven plugin configuration
sonar.maven.plugin.version=3.9.1.2184
sonar.maven.plugin.groupId=org.sonarsource.scanner.maven
